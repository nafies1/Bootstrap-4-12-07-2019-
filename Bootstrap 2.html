<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
            <h1>Hello, world!</h1>
            <h2>saya mau makan</h2>
            <p>mantap jiwa</p>
            <div class="container px-lg-5">
                <div class="row mx-lg-n5">
                  <div class="col py-3 px-lg-5 border bg-light">Custom column padding</div>
                  <div class="col py-3 px-lg-5 border bg-light">Custom column padding</div>
                </div>
              </div>
              <div class="container text-center">
                <div class="row justify-content-center mx-lg-n5">
                  <div class="col-6 col-sm-4 border bg-light px-lg-5 py-3">.col-6 .col-sm-4</div>
                  <div class="col-6 col-sm-4 border bg-light">.col-6 .col-sm-4</div>
              
                  <!-- Force next columns to break to new line at md breakpoint and up -->
                  <div class="w-100 d-none d-md-block"></div>
              
                  <div class="col-6 col-sm-4 border bg-light">.col-6 .col-sm-4</div>
                  <div class="col-6 col-sm-4 border bg-light">.col-6 .col-sm-4</div>
                </div>
              </div>
              <br>
              <div class="container ">
                <div class="row text-center">
                  <div class="col border bg-light">
                        First, but unordered
                  </div>
                  <div class="col order-6 border bg-light">
                    Second, but last
                  </div>
                  <div class="col order-8 border bg-light">
                    Third, but first
                    </div>
                    <div class="col order-12 border bg-light">
                            terakhir, but last
                  </div>
              </div>
              <br>
              <h5>Tugas Grid Bootstrap 12-07-2019</h5>
              <br>
              <div class="row text-center">
                <div class="col-12 col-sm-3 col-md-4 border bg-light">1</div>   
                <div class="col-12 col-sm-3 col-md-4 border bg-light">2</div>                        
                <div class="col-12 col-sm-3 col-md-4 border bg-light">3</div>
              </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
